<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSGO Tracker</title>

    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <h2>CSGO Matches tracker</h2>
        <a href="#upcoming" onclick="updatePage()">Upcoming</a>
        <a href="#results" onclick="updatePage()">Results</a>
    </nav>
    <div id="default-text">
        Click on above links to load data
    </div>
    <!-- Tab to display upcoming matches -->
    <div id="upcoming" class="hide">
    </div>
    <!-- Tab to display results -->
    <div id="results" class="hide">
    </div>

    <!-- Upcoming Card clone -->
    <div class="upcoming-card-clone hide">
        <div class="upcoming-card" data-match-id="" data-match-link="">
            <div class="match-name">
            </div>
            <img src="" alt="Match Crest" class="match-crest"/>
            <div class="map">
                <i class="fa fa-map"></i>
                <span class="map-data"></span>
            </div>
            <div class="teams">
                <div class="team1">
                    <div class="team1-name"></div>
                    <img src="" alt="Team 1 Crest" class="team-crest">
                </div>
                <div class="team2">
                    <div class="team2-name"></div>
                    <img src="" alt="Team 2 Crest" class="team-crest">
                </div>
            </div>
            <div class="time"></div>
        </div>
    </div>

    <!-- Result Card clone -->
    <div class="result-card-clone hide">
        <div class="result-card" data-match-link="">
            <div class="match-name">
            </div>
            <div class="map"><i class="fa fa-map"></i><span class="map-data"></span></div>
            <div class="teams">
                <div class="team1">
                    <div class="team1-name"></div>
                    <img src="" alt="Team 1 Crest" class="team-crest">
                    <div class="team1-score"></div>
                </div>
                <div class="team2">
                    <div class="team2-name"></div>
                    <img src="" alt="Team 2 Crest" class="team-crest">
                    <div class="team2-score"></div>
                </div>
            </div>
            <div class="time"></div>
        </div>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
